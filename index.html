<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate Me!</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="upper">Welome To My Calculator</h1>
  <div class="container">
    <div class="row">
      <input class="input" type="text">
    </div>
    <div class="row">
      <button class="but">AC</button>
      <button class="but">%</button>
      <button class="but">M+</button>
      <button class="but">N-</button>
    </div>
    <div class="row">
      <button class="but">7</button>
      <button class="but">8</button>
      <button class="but">9</button>
      <button class="but">*</button>
    </div>
    <div class="row">
      <button class="but">4</button>
      <button class="but">5</button>
      <button class="but">6</button>
      <button class="but">/</button>
    </div>
    <div class="row">
      <button class="but">1</button>
      <button class="but">2</button>
      <button class="but">3</button>
      <button class="but">+</button>
    </div>
    <div class="row">
      <button class="but">0</button>
      <button class="but">.</button>
      <button class="but">=</button>
      <button class="but">-</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
